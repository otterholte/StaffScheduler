<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied - Staff Scheduler Pro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='auth.css') }}">
</head>
<body>
    <!-- Animated background -->
    <div class="auth-bg">
        <div class="bg-gradient"></div>
        <div class="bg-grid"></div>
        <div class="floating-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
        </div>
    </div>

    <div class="auth-container">
        <!-- Logo and branding -->
        <div class="auth-header">
            <div class="logo">
                <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                    <line x1="16" y1="2" x2="16" y2="6"></line>
                    <line x1="8" y1="2" x2="8" y2="6"></line>
                    <line x1="3" y1="10" x2="21" y2="10"></line>
                </svg>
                <span class="logo-text">Staff Scheduler</span>
            </div>
        </div>
        
        <!-- Error card -->
        <div class="auth-card" style="text-align: center;">
            <div style="font-size: 64px; margin-bottom: 20px;">ðŸš«</div>
            <h1 class="auth-title" style="color: #ef4444;">Access Denied</h1>
            <p class="auth-description" style="margin-bottom: 30px;">
                {{ message or "You don't have permission to access this page." }}
            </p>
            
            <div style="display: flex; flex-direction: column; gap: 12px;">
                <a href="javascript:history.back()" class="btn btn-secondary btn-block">
                    <svg style="width: 18px; height: 18px; margin-right: 8px;" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="19" y1="12" x2="5" y2="12"></line>
                        <polyline points="12 19 5 12 12 5"></polyline>
                    </svg>
                    Go Back
                </a>
                <a href="/login" class="btn btn-primary btn-block">
                    <svg style="width: 18px; height: 18px; margin-right: 8px;" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
                        <polyline points="10 17 15 12 10 7"></polyline>
                        <line x1="15" y1="12" x2="3" y2="12"></line>
                    </svg>
                    Login with Different Account
                </a>
            </div>
        </div>
        
        <!-- Footer -->
        <div class="auth-footer">
            <p>Need help? <a href="/contact">Contact support</a></p>
        </div>
    </div>
</body>
</html>
